name: easy_mode
description: Easy Mode - AI Life Coach. Teaching Action, Audacity, and Enjoyment.
publish_to: 'none'
version: 1.0.0+1

environment:
sdk: '>=3.4.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  cloud_functions: ^5.1.3
  firebase_messaging: ^15.1.3
  firebase_storage: ^12.3.2
  
  # State Management
  flutter_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.4
  
  # UI/UX
  flutter_animate: ^4.5.0
  lottie: ^3.1.0
  confetti: ^0.7.0
  
  # Notifications
  flutter_local_notifications: ^16.3.2
  
  # Auth
  google_sign_in: ^6.2.1
  
  # Utils
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  uuid: ^4.3.3
  
  # Icons
  cupertino_icons: ^1.0.6

dependency_overrides:
  web: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.11
  build_runner: ^2.4.8
  mockito: ^5.4.4
  fake_cloud_firestore: ^3.1.0
  patrol: ^3.10.0

flutter:
  uses-material-design: true
  
  # Assets will be added when needed
  # assets:
  #   - assets/images/
  #   - assets/animations/
  
  # Using google_fonts package instead of bundled fonts
